name: Infrastructure Deployment (Terraform)

on:
  workflow_run:
    workflows: ["Build and Push Engine (Compiler)", "Build and Push ETL Pipeline", "Build and Push Frontend"]
    types:
      - completed
    branches:
      - main  # ‚Üê S√≥ deploy autom√°tico na main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
          - fix-parameter-group
      confirm_destroy:
        description: '‚ö†Ô∏è Para DESTROY, digite: DESTRUIR-INFRA-NEXUS-SUS'
        required: false
        type: string
        default: ''
      target_environment:
        description: 'Environment alvo'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

# ==============================================================================
# PERMISS√ïES M√çNIMAS (Principle of Least Privilege)
# ==============================================================================
permissions:
  contents: read
  id-token: write

# ==============================================================================
# CONCURRENCY - Evita deploys paralelos que causam VpcLimitExceeded
# ==============================================================================
concurrency:
  group: terraform-${{ github.event.inputs.target_environment || 'development' }}
  cancel-in-progress: false  # Aguarda na fila em vez de cancelar

# ==============================================================================
# JOBS
# ==============================================================================
jobs:
  # ============================================================================
  # VALIDA√á√ÉO DE SEGURAN√áA (roda sempre primeiro)
  # ============================================================================
  security-check:
    name: üîê Security Validation
    runs-on: ubuntu-latest
    outputs:
      is_safe: ${{ steps.validate.outputs.is_safe }}
      action: ${{ github.event.inputs.action || 'apply' }}
    steps:
      - name: Validate Branch
        id: branch-check
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "üîç Branch atual: $BRANCH"
          
          # S√≥ permite deploy de branches protegidas
          if [[ "$BRANCH" != "main" && "$BRANCH" != "develop" && "$BRANCH" != "staging" ]]; then
            echo "‚ùå ERRO: Deploy s√≥ permitido das branches: main, develop, staging"
            echo "   Branch atual: $BRANCH"
            exit 1
          fi
          echo "‚úÖ Branch v√°lida para deploy"

      - name: Validate Destroy Confirmation
        id: validate
        run: |
          ACTION="${{ github.event.inputs.action }}"
          CONFIRM="${{ github.event.inputs.confirm_destroy }}"
          ENV="${{ github.event.inputs.target_environment }}"
          
          echo "üìã A√ß√£o solicitada: $ACTION"
          echo "üåç Environment: $ENV"
          
          # Bloquear destroy em produ√ß√£o sem confirma√ß√£o correta
          if [[ "$ACTION" == "destroy" ]]; then
            echo "‚ö†Ô∏è =============================================="
            echo "‚ö†Ô∏è  A√á√ÉO DESTRUTIVA DETECTADA: DESTROY"
            echo "‚ö†Ô∏è =============================================="
            
            EXPECTED_CONFIRM="DESTRUIR-INFRA-NEXUS-SUS"
            
            if [[ "$CONFIRM" != "$EXPECTED_CONFIRM" ]]; then
              echo "‚ùå ERRO: Confirma√ß√£o inv√°lida para destroy!"
              echo "   Esperado: $EXPECTED_CONFIRM"
              echo "   Recebido: $CONFIRM"
              echo ""
              echo "üí° Para destruir a infraestrutura, voc√™ DEVE digitar:"
              echo "   $EXPECTED_CONFIRM"
              echo "   no campo 'confirm_destroy'"
              exit 1
            fi
            
            if [[ "$ENV" == "production" ]]; then
              echo "üö® =============================================="
              echo "üö®  ALERTA CR√çTICO: DESTROY EM PRODU√á√ÉO!"
              echo "üö® =============================================="
              echo ""
              echo "Voc√™ est√° prestes a DESTRUIR a infraestrutura de PRODU√á√ÉO!"
              echo "Esta a√ß√£o √© IRREVERS√çVEL."
              echo ""
            fi
            
            echo "‚úÖ Confirma√ß√£o de destroy v√°lida"
          fi
          
          echo "is_safe=true" >> $GITHUB_OUTPUT

  # ============================================================================
  # TERRAFORM PLAN/APPLY (a√ß√µes n√£o-destrutivas)
  # ============================================================================
  terraform-deploy:
    name: Terraform - ${{ github.event.inputs.action || 'apply' }}
    runs-on: ubuntu-latest
    needs: security-check
    if: |
      needs.security-check.outputs.is_safe == 'true' && 
      github.event.inputs.action != 'destroy' &&
      (github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success')
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_admin_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_environment: ${{ github.event.inputs.target_environment || 'development' }}
      TF_INPUT: "false"
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Init
        run: terraform init -input=false -reconfigure -upgrade

      - name: Terraform Validate
        run: terraform validate

      # ========== PLAN ==========
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == '' }}
        run: |
          echo "üìã Executando Terraform Plan..."
          terraform plan -input=false -detailed-exitcode || true

      # ========== APPLY (default for workflow_run trigger) ==========
      - name: Terraform Plan (for Apply)
        if: ${{ github.event.inputs.action == 'apply' || github.event_name == 'workflow_run' }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' || github.event_name == 'workflow_run' }}
        run: |
          echo "üöÄ Aplicando mudan√ßas na infraestrutura..."
          terraform apply -auto-approve -input=false tfplan
          echo "‚úÖ Infraestrutura atualizada com sucesso!"

      # ========== FIX PARAMETER GROUP ==========
      - name: Fix RDS Parameter Group (Replace)
        if: ${{ github.event.inputs.action == 'fix-parameter-group' }}
        run: |
          echo "üîß =============================================="
          echo "üîß FIX: Recriando RDS Parameter Group"
          echo "üîß =============================================="
          echo ""
          echo "‚ÑπÔ∏è Este comando recria o parameter group para corrigir"
          echo "   erros de 'InvalidParameterCombination' com par√¢metros est√°ticos."
          echo ""
          terraform plan -input=false -replace=aws_db_parameter_group.postgres -out=tfplan-fix
          terraform apply -auto-approve -input=false tfplan-fix
          echo ""
          echo "‚úÖ Parameter group recriado com sucesso!"
          echo "‚ö†Ô∏è NOTA: Pode ser necess√°rio reiniciar a inst√¢ncia RDS"
          echo "   para que as mudan√ßas de par√¢metros est√°ticos tenham efeito."

  # ============================================================================
  # TERRAFORM DESTROY (job separado com prote√ß√µes extras)
  # ============================================================================
  terraform-destroy:
    name: üö® Terraform DESTROY
    runs-on: ubuntu-latest
    needs: security-check
    if: |
      needs.security-check.outputs.is_safe == 'true' && 
      github.event.inputs.action == 'destroy'
    # ‚ö†Ô∏è PROTE√á√ÉO: Requer aprova√ß√£o do environment "production_destroy"
    # Configure em: Settings > Environments > New environment > "production_destroy"
    # Adicione "Required reviewers" com seu usu√°rio
    environment: production-destroy
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_admin_password: ${{ secrets.DB_PASSWORD }}
      TF_INPUT: "false"
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: "‚ö†Ô∏è ALERTA: A√ß√£o Destrutiva"
        run: |
          echo "üö® =============================================="
          echo "üö®           TERRAFORM DESTROY"
          echo "üö® =============================================="
          echo ""
          echo "‚ö†Ô∏è ATEN√á√ÉO: Esta a√ß√£o ir√° DESTRUIR toda a infraestrutura!"
          echo ""
          echo "üìã Recursos que ser√£o removidos:"
          echo "   - VPC e todas as subnets"
          echo "   - Security Groups"
          echo "   - RDS PostgreSQL (dados ser√£o PERDIDOS!)"
          echo "   - ECR Repositories"
          echo "   - S3 Data Lake"
          echo "   - IAM Roles e Policies"
          echo ""
          echo "‚è±Ô∏è Aguardando 10 segundos antes de prosseguir..."
          sleep 10

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Init
        run: terraform init -input=false -reconfigure -upgrade

      - name: Terraform Plan (Destroy Preview)
        run: |
          echo "üìã Preview dos recursos que ser√£o destru√≠dos:"
          terraform plan -destroy -input=false

      - name: Terraform Destroy
        run: |
          echo "üö® Iniciando destrui√ß√£o da infraestrutura..."
          terraform destroy -auto-approve -input=false
          echo ""
          echo "üíÄ Infraestrutura destru√≠da."
