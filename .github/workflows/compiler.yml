name: Build and Push Engine (Compiler)

on:
  push:
    paths:
      - 'nexus-sus-engine/**'
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Previne builds infinito (#FIX: Removido concurrency para evitar erro de job acquisition)
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
             echo "ECR_SUFFIX=-prod" >> $GITHUB_ENV
          else
             echo "ECR_SUFFIX=-staging" >> $GITHUB_ENV
          fi

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_BASE: nexus-sus-engine
          IMAGE_TAG: ${{ github.sha }}
        run: |
          FULL_REPO="${ECR_REPOSITORY_BASE}${ECR_SUFFIX}"
          echo "Building for repository: $FULL_REPO"
          docker build -t $ECR_REGISTRY/$FULL_REPO:$IMAGE_TAG -t $ECR_REGISTRY/$FULL_REPO:latest nexus-sus-engine/
          docker push $ECR_REGISTRY/$FULL_REPO --all-tags
